name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            cross: true
          - target: x86_64-pc-windows-msvc
            os: windows-latest

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (for cross-compilation)
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (native)
        if: "!matrix.cross"
        working-directory: crates/astro-post-audit
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (cross)
        if: matrix.cross
        working-directory: crates/astro-post-audit
        run: cross build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          BINARY_NAME="astro-post-audit"
          TARGET="${{ matrix.target }}"
          VERSION="${GITHUB_REF_NAME}"
          ARCHIVE_NAME="${BINARY_NAME}-${VERSION}-${TARGET}.tar.gz"

          cp "target/${TARGET}/release/${BINARY_NAME}" .
          tar -czf "${ARCHIVE_NAME}" "${BINARY_NAME}"
          echo "ARCHIVE_NAME=${ARCHIVE_NAME}" >> $GITHUB_ENV

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $BINARY_NAME = "astro-post-audit.exe"
          $TARGET = "${{ matrix.target }}"
          $VERSION = "$env:GITHUB_REF_NAME"
          $ARCHIVE_NAME = "astro-post-audit-${VERSION}-${TARGET}.zip"

          Copy-Item "target/${TARGET}/release/${BINARY_NAME}" .
          Compress-Archive -Path $BINARY_NAME -DestinationPath $ARCHIVE_NAME
          echo "ARCHIVE_NAME=${ARCHIVE_NAME}" >> $env:GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.target }}
          path: ${{ env.ARCHIVE_NAME }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true

